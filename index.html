    <div class="container">
      <div id="product-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <script>
      const fetchPrincipale = async () => {
        console.log("inizio");

        const fetchOpt = {
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NDE0MzQ4M2Y4MWI0MjAwMTM5YjI3ZjUiLCJpYXQiOjE2NzkwNDU3NjMsImV4cCI6MTY4MDI1NTM2M30.lV8g2VQV0zVsy-iRKlhc40_p4WNHnqf5sjKQ97EwCXk",
          },
        };

        try {
          const res = await fetch("https://striveschool-api.herokuapp.com/api/product/", fetchOpt);
          const products = await res.json();
          console.log("RISPOSTA", res);
          const grid = document.getElementById("product-container");

          products.forEach((product) => {
            const col = document.createElement("div");
            col.className = "col";
            col.innerHTML += `
                        <div class="card">
                            <img src="${product.imageUrl}" class="card-img-top" alt="img libro">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.brand}</p>
                                <p class="card-text">${product.price}</p>
                                <a href="#" id="modifica-button" class="btn btn-primary">Modifica</a>
                                <a href="#" id="cancella-button" class="btn btn-primary">Cancella</a>
                                <a href="./info.html?id=${product._id}" id="info-button" class="btn btn-primary">Scopri di pi√π</a>
                            </div>
                        </div>
                        `;

            const cancelButton = col.querySelector("#cancella-button");
            cancelButton.onclick = () => {
              col.remove();
            };

            const modificaButton = col.querySelector("#modifica-button");
            modificaButton.onclick = (event) => {
              event.target.closest(".col").remove();
              console.log("ciao");
            };

            grid.appendChild(col);
          });
        } catch (err) {
          alert("ERROR: " + err.message);
        }
      };
      window.onload = () => {
        fetchPrincipale();
        console.log("ultimo");
