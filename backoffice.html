<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./backofficeStyle.css" />
    <title>Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex flex-grow-1 mb-2 mb-lg-0">
            <li class="nav-item me-auto">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="d-inline-block">Backoffice</h2>
          <h5 id="subtitle" class="d-inline-block">â€” Crea nuovo prodotto</h5>
          <div class="spinner-border text-info float-end d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <hr class="border-secondary" />
          <form class="mt-4" onsubmit="handleSubmit(event) ">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserisci un nome"
                aria-describedby="name"
                required />
              <div id="name-form-text" class="form-text text-warning">Nome obbligatorio</div>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Url immagine Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Inserisci una Url"
                aria-describedby="imageUrl"
                required />
              <div id="imageUrl-form-text" class="form-text text-warning">Descrizione obbligatoria</div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                class="form-control"
                id="description"
                aria-describedby="description"
                placeholder="Inserisci una descrizione"
                row="4"
                required></textarea>
              <div id="description-form-text" class="form-text text-warning">Descrizione obbligatoria</div>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci il brand"
                aria-describedby="brand"
                required />
              <div id="brand-form-text" class="form-text text-warning">Brand obbligatorio</div>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price"
                placeholder="Inserisci il prezzo"
                required />
              <div id="price-form-text" class="form-text text-warning">Prezzo obbligatorio</div>
            </div>
            <div class="d-flex gap-2">
              <button id="reset-btn" type="button" class="btn btn-outline-secondary" onclick="handleReset()">
                Reset
              </button>
              <button id="crea-btn" type="submit" class="btn btn-primary me-auto" onclick="handleValidate()">
                Crea
              </button>
              <button id="delete-btn" type="button" class="btn btn-warning d-none" onclick="handleDelete()">
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./backofficeScript.js"></script>
  </body>
</html>
